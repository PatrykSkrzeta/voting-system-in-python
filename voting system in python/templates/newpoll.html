{% extends "layout.html" %}
{% block content %}

<div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
    <h3 style="font-size: 4rem;">Create new poll.</h3>
    <form action="{{ url_for('create_poll') }}" method="POST">

            <input type="text" class="form-control mt-4" placeholder="Poll title" name="poll" id="inputDefault">

            <input type="text" class="form-control mt-4" placeholder="Option 1" name="option1" id="inputDefault">

            <input type="text" class="form-control mt-4" placeholder="Option 2" name="option2"  id="inputDefault">

            <input type="text" class="form-control mt-4" placeholder="Option 3" name="option3"  id="inputDefault">
         
          <button type="submit" class="btn btn-primary mt-5" name="submit" >Submit</button>
    </form>
</div>


{% endblock %}
